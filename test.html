<!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="main.css">
 <title>電卓</title>
 </head>
 
 <body>
 <!-- ここに記述していきましょう！ -->
  <table class="calc">
   <tr>
    <td id = "result" colspan = "4">0</td>
   </tr>
   <tr>
    <td><button type="button" onclick ="clickButton(this)">7</button></td>
    <td><button type="button" onclick ="clickButton(this)">8</button></td>
    <td><button type="button" onclick ="clickButton(this)">9</button></td>
    <td><button type="button" id = "plusButton" onclick ="clickButton(this)">+</button></td>
   </tr>
   <tr>
    <td><button type="button" onclick ="clickButton(this)">4</button></td>
    <td><button type="button" onclick ="clickButton(this)">5</button></td>
    <td><button type="button" onclick ="clickButton(this)">6</button></td>
    <td><button type="button" id = "minusButton" onclick ="clickButton(this)">-</button></td>
   </tr>
   <tr>
    <td><button type="button" onclick ="clickButton(this)">1</button></td>
    <td><button type="button" onclick ="clickButton(this)">2</button></td>
    <td><button type="button" onclick ="clickButton(this)">3</button></td>
    <td><button type="button" id = "multiButton" onclick ="clickButton(this)">*</button></td>
   </tr>
   <tr>
    <td><button type="button" onclick ="clickButton(this)">0</button></td>
    <td><button type="button" id = "zero_zero" onclick ="clickButton(this)">00</button></td>
    <td><button type="button" onclick ="clickButton(this)">.</button></td>
    <td><button type="button" id = "divButton" onclick ="clickButton(this)">/</button></td>
   </tr>
   <tr>
    <td><button class="ac_button" type="button" onclick ="clickButton(this)">AC</button></td>
    <td><button class="equal_button"type="button" onclick ="clickButton(this)">=</button></td>
   </tr>
  </table>
 <script src="main.js"></script>
 </body>
 </html>
